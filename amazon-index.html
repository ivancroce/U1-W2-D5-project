<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ivan" />
    <meta name="description" content="Amazon Page Clone" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/019/136/322/non_2x/amazon-logo-amazon-icon-free-free-vector.jpg" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <a href="#"><img src="./assets/images/logo.png" alt="Amazon Logo" /></a>
      <nav>
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Customer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </nav>
    </header>
    <!-- Main Section -->
    <main>
      <div class="bg-yellow text-center py-1">
        <a href="#" class="shop-gift-cards"><span>Shop All Holiday Gift Cards</span></a>
      </div>
      <div class="holiday-banner text-center">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>

      <div class="perfect-gift-section">
        <div class="text-section">
          <span class="header-text">Find the perfect gift</span>
          <a href="#" class="shop-now">Shop now</a>
        </div>
        <!-- Product Items Section -->
        <!-- I'm going crazy, I still can't fit properly the 4 img ðŸ¤¯ Improved a bit after last time -->
        <!-- Traditional method using display: inline-block -->
        <div class="products-container">
          <div class="product-item">
            <a href="#">
              <img src="assets/images/img_1.jpg" alt="Tablet" />
            </a>
          </div>
          <div class="product-item">
            <a href="#">
              <img src="assets/images/img_2.jpg" alt="Laptop and Book" />
            </a>
          </div>
          <div class="product-item">
            <a href="#">
              <img src="assets/images/img_3.jpg" alt="Smart Watches" />
            </a>
          </div>
          <div class="product-item">
            <a href="#">
              <img src="assets/images/img_4.jpg" alt="Dog and Cat" />
            </a>
          </div>
        </div>
      </div>
      <!-- Gaming and Audio Section -->
      <div class="gaming-section">
        <a href="#"><img src="assets/images/img_9.png" alt="VR headset" /></a>
        <span class="header-text text-center">Play the gifting game</span>
        <a href="#" class="shop-now">Shop gaming</a>
      </div>
      <div class="audio-section">
        <a href="#"><img src="assets/images/img_10.png" alt="Speaker" /></a>
        <span class="header-text text-center">The sound of cheer</span>
        <a href="#" class="shop-now">Shop Audio & Accessories</a>
      </div>
    </main>
    <!-- Footer Section -->
    <footer>
      <div class="back-to-top">
        <a href="#">Back to top</a>
      </div>

      <div class="bottom-logo">
        <img src="assets/images/logo.png" alt="Amazon logo" />
      </div>
    </footer>
  </body>
</html>
